<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button id="rock" class="selection">Rock</button>
    <button id="paper" class="selection">Paper</button>
    <button id="scissors" class="selection">Scissors</button>

    <div id="results"></div>
    <div id="currentScore">
        <h2>Current Score:</h2>
        <p>User: <span  id="userScore"></span></p>
        <p>Computer: <span id="compScore"></span></p>
    </div>
</body>
</html>
